name: Deploy with AWS CDK

on:
  push:
    branches: ['main']

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run CDK
        working-directory: ./cdk
        run: |
          npm install
          npm run cdk -- deploy --require-approval never
